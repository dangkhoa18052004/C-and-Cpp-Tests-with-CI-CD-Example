name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc cmake lcov libncurses5-dev

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -DENABLE_COVERAGE=ON

      - name: Build
        run: |
          cmake --build build

      - name: Run unit + integration tests (CTest)
        run: |
          ctest --test-dir build --output-on-failure

      - name: Generate coverage (HTML + coverage.info)
        run: |
          cmake --build build --target coverage
          test -f build/coverage.info
          test -f build/coverage/index.html

      - name: Upload HTML coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: build/coverage

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: build/coverage.info
